<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		/*单选按钮的样式*/
			.slideRadio {
				position: relative;
				overflow: hidden;
				-webkit-border-radius: 50px;
				-moz-border-radius: 50px;
				border-radius: 50px;
			}
			.slidebtn {
				-webkit-border-radius: 50%;
				-moz-border-radius: 50%;
				border-radius: 50%;
				box-shadow: 1px 1px 10px #e5e5e5;
				-webkit-box-shadow: 1px 1px 10px #e5e5e5;
			}
	</style>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/slideRadio.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			var sr = $(".slideRadio").slideRadio({
				width: 100,
				height: 25,
				speed: 100
			},function(btn,_input){
				if (_input.attr("checked") == "checked") {
					sr.methods.close(btn);
				} else {
					sr.methods.open(btn);
				}
			});
		})
	</script>
	<body>
		<div class="slideRadio">
			<input type="radio" id="1" checked />
		</div>
	</body> 
</html>
